language: node_js
node_js: 8.11.0
script: npm run build
deploy:
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: kz-test-deploy-web
    skip_cleanup: true
    local_dir: build
    upload-dir: stage
    on:
      branch: master
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: kz-test-deploy-web
    skip_cleanup: true
    local_dir: build
    upload-dir: prod
    on:
      tag: true
      condition: $TRAVIS_TAG =~ ^release-.?$
